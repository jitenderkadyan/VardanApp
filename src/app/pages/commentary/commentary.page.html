<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      BK VIJAY (GYANMOTI)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Commentary</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let commentary of allCommentary">
    <ion-card-header>
      <ion-card-subtitle>Aaj Ki Commentary</ion-card-subtitle>
      <ion-card-title>{{commentary.date.toDate() | date:'mediumDate'}}</ion-card-title>
    </ion-card-header>

    <iframe width="100%" height="200" [src]="this.crud.cleanLink(commentary.embedLink)" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card>

  <br>
  <br>
  <br>
  <br>
  <br>
</ion-content>

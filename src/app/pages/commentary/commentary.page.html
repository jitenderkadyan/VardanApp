<app-header title="Commentary Section"></app-header>

<ion-content>

  <ion-card *ngFor="let commentary of allCommentary | async">
    <ion-grid>
      <ion-row (click)="presentModal('Aaj ki Commentary',commentary)">
        <ion-col size="6">
          <img [src]="'http://img.youtube.com/vi/' + commentary.videoId + '/0.jpg'">
        </ion-col>
        <ion-col size="6">
          <h3>Daily Commentary</h3>
          <small>{{commentary.date.toDate() | date}}</small>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <br>
  <br>
  <br>
  <br>
  <br>
</ion-content>

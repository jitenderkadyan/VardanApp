<app-header title="Classes Section"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-button size="small" (click)="filter('all')">All</ion-button>
    <ion-button size="small" *ngFor="let teacher of allTeachers | async" (click)="filter(teacher.name)">
      {{teacher.name}}
    </ion-button>
  </div>

  <ion-card *ngFor="let class of allClasses | async">
    <ion-grid>
      <ion-row (click)="presentModal(class.title,class)">
        <ion-col size="6">
          <img [src]="'http://img.youtube.com/vi/' + class.videoId + '/0.jpg'">
        </ion-col>
        <ion-col size="6">
          <h3>{{class.title}}</h3>
          <small>{{class.teacher}} <br> {{class.date.toDate() | date}}</small>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <br>
  <br>
  <br>
  <br>
  <br>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      BK VIJAY (GYANMOTI)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button size="small" (click)="filter('all')">All</ion-button>
    <ion-button size="small" *ngFor="let teacher of allTeachers" (click)="filter(teacher.name)">
      {{teacher.name}}
    </ion-button>
  </div>

  <ion-card *ngFor="let class of allClasses">
    <ion-card-header>
      <ion-card-subtitle>{{class.teacher}}</ion-card-subtitle>
      <ion-card-title>{{class.title}}</ion-card-title>
    </ion-card-header>

    <iframe width="100%" height="180" [src]="this.crud.cleanLink(class.embedLink)" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card>

  <br>
  <br>
  <br>
  <br>
  <br>
</ion-content>

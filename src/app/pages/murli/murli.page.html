<app-header title="Murli Section"></app-header>

<ion-content>

  <ion-card *ngFor="let murli of allMurli | async">
    <ion-grid>
      <ion-row (click)="presentModal('Aaj Ki Murli',murli)">
        <ion-col size="6">
          <img [src]="'http://img.youtube.com/vi/' + murli.videoId + '/0.jpg'">
        </ion-col>
        <ion-col size="6">
          <h3>Aaj Ki Murli</h3>
          <hr style="background-color: #ccc;">
          <h6>Gyan Moti Channel</h6>
          <small>{{murli.date.toDate() | date}}</small>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <br>
  <br>
  <br>
</ion-content>

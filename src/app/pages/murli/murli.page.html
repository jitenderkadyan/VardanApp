<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      BK VIJAY (GYANMOTI)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Murli Section</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let murli of allMurli">
    <ion-card-header>
      <ion-card-subtitle>Aaj Ki Murli</ion-card-subtitle>
      <ion-card-title>{{murli.date.toDate() | date:'mediumDate'}}</ion-card-title>
    </ion-card-header>

    <iframe width="100%" height="170" [src]="this.crud.cleanLink(murli.embedLink)" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card>

  <br>
  <br>
  <br>
</ion-content>

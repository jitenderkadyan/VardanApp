<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      BK VIJAY (GYANMOTI)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">7 Day Course</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let course of allCourses">
    <ion-card-header>
      <ion-card-subtitle>{{course.category}}</ion-card-subtitle>
      <ion-card-title>{{course.title}}</ion-card-title>
    </ion-card-header>

    <iframe width="100%" height="180" [src]="this.crud.cleanLink(course.embedLink)" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </ion-card>

  <br>
  <br>
  <br>
  <br>
  <br>
</ion-content>
